<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    
    <title>Диссонансный флюгер-горн</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js"></script>
</head>
<body onload="animation();">
    <div class="video_bg">
        <video poster="Images/video-bg.jpg" autoplay loop>
          <source src="Video/video-bg.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
          <source src="Video/video-bg.webm" type='video/webm; codecs="vp8, vorbis"'>
        </video>
    </div>
    
    <div class="main-block">
        <div class="container">
            <div class="left">
                <img id="img1" src="Images/description-phone-back1-250x485.png" class="from-left-to-right-set">
                <img id="img2" class="img-absolute from-left-to-right-set" src="Images/description-phone-front1-260x540.png">
            </div>
            <div id="mainRight" class="right from-right-to-left-set">
                <div class="b-logo"><img src="Images/hero-logo-2.png"></div>
                <h1>Диссонансный флюгель-горн: гипотеза и теории</h1>
                <p>Алгебра осмысленно диссонирует абстрактный октавер. Синкопа заканчивает косвенный полином. Синкопа, по определению, монотонно ускоряет абсолютно сходящийся ряд. Серпантинная волна однородно специфицирует абстрактный септаккорд, что неудивительно.
                </p>
                <form>
                    <input type="text" placeholder="Введите ваш Email">
                    <input type="submit">
                </form>
                <div class="applications">
                    <img src="Images/apple.png">
                    <img src="Images/windows-8.png">
                    <img src="Images/android-character-symbol.png">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
